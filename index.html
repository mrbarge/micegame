<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <div id="game-ui">
        <div id="score-display">
            <div class="player-score">
                <span class="player-label blue">Blue Player</span>
                <span id="blue-score">0</span>
            </div>
            <div class="player-score">
                <span class="player-label red">Red Player</span>
                <span id="red-score">0</span>
            </div>
        </div>
        <div id="turn-indicator">
            <span id="current-player">Blue Player's Turn</span>
        </div>
    </div>
    <div id="phaser-game"></div>
    <div id="controls">
        <div id="column-controls">
            <!-- Column control buttons will be generated by JavaScript -->
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.90.0/phaser.min.js"></script>
<script type="module" src="js/gameConfig.js"></script>
<script type="module" src="js/gameBoard.js"></script>
<script type="module" src="js/gameLogic.js"></script>
<script type="module" src="js/gameScene.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
